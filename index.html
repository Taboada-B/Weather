<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="viewing the weather and weather forecast from any location" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="container-fluid">
    <header class="container-fluid bg-dark text-light mb-2 p-3">
        <div class="d-flex align-items-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main>
        <div class="row align-items-start">
            <div class="col-auto">
                <!-- search box and button -->
                <form id="cityForm">
                    <label for="city-input">Search for City:</label>
                    <input type="text" id="city-input" name="city-input" class="form-control" placeholder="ex: San Diego" required>
                    <button type="submit" class=" btn btn-secondary m-2 p-1 " id="searchBtn">Search</button>
                </form>
                <!-- past searches list -->
                <ul id="pastSearch" class="border-top container-fluid m-1">

                </ul>
            </div>

            <div class="col-md-8 border m-1">
                <h1>Selected City: <span id="city-output"></span></h1>
                <p>Temperature: <span id="curTemp"></span></p>
                <p>Wind: <span id="curWind"></span> </p>
                <p>Humidty: <span id="curHumid"></span> </p>
                <p id="output"></p>
            </div>

        </div>
        <div>

        </div>


    </main>

    <script src="./assets/js/java.js"></script>

</body>

</html>
